<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Zettelkasten</title>
  <link rel="stylesheet" href="style.css">
  <script src="session.js"></script>
  <script>
    auth.redirectIfAuthenticated();
  </script>
  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:3000/users/verify', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      })
      .then(function(res) {
        if (!res.ok) {
          return res.json().then(function(data) {
            throw new Error(data.detail || 'Login failed');
          });
        }
        return res.json();
      })
      .then(function(data) {
        var userId = data.user_id || data.userId || data.id;
        if (!userId && data.user) {
          userId = data.user.user_id || data.user.userId || data.user.id || data.user._id;
        }
        auth.login(data.token || 'logged', userId);
        window.location.href = '/notes/';
      })
      .catch(function(err) {
        document.getElementById('error').textContent = err.message;
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" onclick="window.location.href='/register/'">Register</button>
      <p id="error" class="error"></p>
    </form>
  </div>
</body>
</html>
